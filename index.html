<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <video src="./video.mp4" class="video" playsinline></video>
        <!-- show Controls -->
        <div class="show-controls">
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="controls-group">
                    <!-- left Controls -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="PLay" id="play-btn"></i>
                        </div>
                        <!-- volume -->
                        <div class="volume">
                            <div class="volumn-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed"></span>
                            <span class="time-duration"></span>
                        </div>
                        <!-- fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
